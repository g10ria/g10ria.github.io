<!DOCTYPE html>

    <script src="../js/port.js" defer></script>

<body>

    <div class="content">
        <span id="backarrow">&#11104;</span>
        <span class="title">
            ART (traditional mediums)
        </span>
        <div class="tilecontainer">

            <div class="tilecontainer-column">
                <div class="tile">
                    <img src="../pix/art/elephant.JPG" class="tilepic" data-link="art/elephant" data-orientation="horizontal"
                        data-name="Elephant" data-description="Still life, graphite on paper, done in the studio."
                        data-awards="Scholastic Silver in Drawing and Illustration">
                </div>

                <div class="tile">
                    <img src="../pix/art/ear.JPG" class="tilepic" data-link="art/ear" data-orientation="horizontal"
                        data-name="Ear" data-description="Still life, graphite on paper, done in the studio."
                        data-awards="">
                </div>

                <div class="tile">
                    <img src="../pix/art/wine.JPG" class="tilepic" data-link="art/wine" data-orientation="horizontal" data-name="Wine"
                        data-description="Still life, graphite on paper, done in the studio." data-awards="">
                </div>
                
                <div class="tile">
                    <img src="../pix/art/judgemental_roman.jpg" class="tilepic" data-link="art/judgemental_roman"
                        data-orientation="vertical" data-name="Judge"
                        data-description="Still life, graphite on paper, done in the studio."
                        data-awards="Scholastic Hon. Mention in Drawing and Illustration">
                </div>
                
                <div class="tile">
                    <img src="../pix/art/lost_in_space.jpg" class="tilepic" data-link="art/lost_in_space" data-orientation="horizontal"

                        data-description="Study from imagination and the movie Interstellar, gouache on watercolor paper, done at home."

                </div>

                <div class="tile">
                    <img src="../pix/art/teapot.JPG" class="tilepic" data-link="art/teapot" data-orientation="horizontal" data-name="Teapot"
                        data-description="Still life, graphite on paper, done in the studio." data-awards="">
                </div>

                <div class="tile">
                    <img src="../pix/art/amanda.JPG" class="tilepic" data-link="art/amanda" data-orientation="horizontal" data-name="Amanda"
                        data-description="Gouache on canvas." data-awards="">
                </div>

                

            </div>

            <div class="tilecontainer-column">

                <div class="tile">
                    <img src="../pix/art/metallica.jpg" class="tilepic" data-link="art/metallica" data-orientation="vertical"
                        data-name="Motorcycles"
                        data-description="Study from picture, red gel pen and gray Copic marker (C3) on paper, done during a Crash Course video in AP Euro."

                </div>

                <div class="tile">
                    <img src="../pix/art/handsy.jpg" class="tilepic" data-link="art/handsy" data-orientation="horizontal" data-name="Handsy"

                </div>

                <div class="tile">
                    <img src="../pix/art/blue_dress.jpg" class="tilepic" data-link="art/blue_dress" data-orientation="vertical"
                        data-name="Blue" data-description="Study from a picture, gouache on watercolor paper, done at home."

                </div>

                <div class="tile">
                    <img src="../pix/art/lips.JPG" class="tilepic" data-link="art/lips" data-orientation="horizontal" data-name="Lips"

                </div>

                    <img src="../pix/art/cross.JPG" class="tilepic" data-link="art/cross" data-orientation="horizontal" data-name="Cross"

        <div id="textInDialog">

            <div id="descriptionInDialog"></div>
        </div>
        
    </div>

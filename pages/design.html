<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../js/design.js" defer></script>
    <link rel="stylesheet" type="text/css" href="../css/art.css">
    <title>Gloria Zhu - Design</title>

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="../pix/favicons/favicon-01.png">

</head>

<body>

    <div class="content">
        <span id="backarrow">&#11104;</span>
        <span class="title">
            DESIGN
        </span>
        <div class="tilecontainer">

            <div class="tilecontainer-column">
                <div class="tile">
                    <img src="../pix/design/2022.jpg" class="tilepic" data-link="2022" data-orientation="vertical"
                        data-name="Handsy"
                        data-description="Life study, 2B graphite, done during an AP Euro lecture about socialism."
                        data-awards="Scholastic Silver in Drawing and Illustration">
                </div>

                <div class="tile">
                    <img src="../pix/design/bclback.jpg" class="tilepic" data-link="bclback"
                        data-orientation="square" data-name="BCL Illustration"
                        data-description="Illustration for the back of Bay Challenge League t-shirts and sweatshirts, as well as their website (BCL 1/2)."
                        data-awards="Scholastic Silver in Design">
                </div>

                <div class="tile">
                    <img src="../pix/design/bclfront.jpg" class="tilepic" data-link="bclfront"
                        data-orientation="square" data-name="BCL Insignia"
                        data-description="Done for the front of Bay Challenge League t-shirts and sweatshirts (BCL 2/2)."
                        data-awards="Scholastic Silver in Design">
                </div>

            </div>

            <div class="tilecontainer-column">

                <div class="tile">
                    <img src="../pix/design/kinokuniya.jpg" class="tilepic" data-link="kinokuniya" data-orientation="square"
                        data-name="Kinokuniya"
                        data-description="Poster/tote bag design for Kinokuniya bookstore."
                        data-awards="Scholastic Gold Key in Design;4th Place in Kinokuniya 2019 Tote Competition">
                </div>

                <div class="tile">
                    <img src="../pix/design/hdev_apply.jpg" class="tilepic" data-link="hdev_apply"
                        data-orientation="square" data-name="Kinokuniya"
                        data-description="Poster/tote bag design for Kinokuniya bookstore."
                        data-awards="Scholastic Gold Key in Design;4th Place in Kinokuniya 2019 Tote Competition">
                </div>

                <div class="tile">
                    <img src="../pix/design/hdev_projects.jpg" class="tilepic" data-link="hdev_projects"
                        data-orientation="square" data-name="Blue"
                        data-description="Study from a picture, gouache on watercolor paper, done at home."
                        data-awards="">
                </div>

                <div class="tile">
                    <img src="../pix/design/scico.jpg" class="tilepic" data-link="scico" data-orientation="square"
                        data-name="SciCo Logo" data-description="Logo for Harker's Science Competitions Club."
                        data-awards="">
                </div>

            </div>

        </div>

        <!-- <div>
            Back to top 
        </div> -->
    </div>

    <div id="picDialog" class="no-show">
        <img id="picInDialog">
        <div id="textInDialog">
            <div id="titleInDialog"></div>
            <div id="descriptionInDialog"></div>
        </div>
        <div id="closebuttonInDialog">&#10005;</div>
    </div>

</body>

</html>

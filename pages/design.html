<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../js/port.js" defer></script>
    <script src="../js/transition.js" defer></script>

    <link rel="stylesheet" type="text/css" href="../css/port.css">
    <title>Gloria Zhu - Design</title>

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="../pix/favicons/favicon-01.png">
</head>

<body style="opacity: 0; overflow: hidden; transition: opacity .3s">

    <div class="content">
        <span id="backarrow">&#11104;</span>
        <span class="title">
            DESIGN
        </span>
        <div class="tilecontainer">

            <div class="tilecontainer-column">
                <div class="tile">
                    <img src="../pix/design/2022.JPG" class="tilepic" data-link="design/2022"
                        data-orientation="vertical" data-name="2022 Sweatshirt"
                        data-description="Design for our class sweatshirts."
                        data-awards="Scholastic Gold Key in Drawing and Illustration">
                </div>

                <div class="tile">
                    <img src="../pix/design/robo_2020inseason.JPG" class="tilepic" data-link="design/robo_2020inseason"
                        data-orientation="vertical" data-name="Robotics 2020 TShirt"
                        data-description="Illustration for our FIRST robotics team's 2020 season apparel."
                        data-awards="">
                </div>

                <div class="tile">
                    <img src="../pix/design/robo_2020preseason.JPG" class="tilepic"
                        data-link="design/robo_2020preseason" data-orientation="vertical"
                        data-name="Robotics 2020 TShirt"
                        data-description="Illustration for our FIRST robotics team's 2020 pre-season apparel."
                        data-awards="Scholastic Gold Key in Design">
                </div>


                <div class="tile">
                    <img src="../pix/design/bclfront.JPG" class="tilepic" data-link="design/bclfront"
                        data-orientation="vertical" data-name="BCL Insignia"
                        data-description="Done for the front of Bay Challenge League t-shirts and sweatshirts (BCL 2/2)."
                        data-awards="Scholastic Silver Key in Design">
                </div>

                <div class="tile">
                    <img src="../pix/design/robo_poster_dark.JPG" class="tilepic" data-link="design/robo_poster_dark"
                        data-orientation="vertical" data-name="Robotics Recruitment Poster"
                        data-description="2020 recruitment poster for our FIRST Robotics team."
                        data-awards="Scholastic Hon. Mention in Design">
                </div>

            </div>

            <div class="tilecontainer-column">

                <div class="tile">
                    <img src="../pix/design/kinokuniya.JPG" class="tilepic" data-link="design/kinokuniya"
                        data-orientation="vertical" data-name="Kinokuniya"
                        data-description="Poster/tote bag design for Kinokuniya bookstore."
                        data-awards="Scholastic Gold Key in Design;4th Place in Kinokuniya 2019 Tote Competition">
                </div>

                <div class="tile">
                    <img src="../pix/design/hdev_projects.JPG" class="tilepic" data-link="design/hdev_projects"
                        data-orientation="vertical" data-name="'Our Projects'"
                        data-description="'Projects' illustration for HarkerDev (school organization)."
                        data-awards="Scholastic Silver Key in Digital Art">
                </div>

                <div class="tile">
                    <img src="../pix/design/hdev_apply.JPG" class="tilepic" data-link="design/hdev_apply"
                        data-orientation="vertical" data-name="'Apply to join'"
                        data-description="'Apply' illustration for HarkerDev (school organization)."
                        data-awards="Scholastic Silver Key in Digital Art">
                </div>

                <div class="tile">
                    <img src="../pix/design/bclback.JPG" class="tilepic" data-link="design/bclback"
                        data-orientation="vertical" data-name="BCL Illustration"
                        data-description="Illustration for the back of Bay Challenge League t-shirts and sweatshirts, as well as their website (BCL 1/2)."
                        data-awards="Scholastic Silver Key in Design">
                </div>

                <div class="tile">
                    <img src="../pix/design/robo_wonderbots.JPG" class="tilepic" data-link="design/robo_wonderbots"
                        data-orientation="vertical" data-name="Wonderbots"
                        data-description="Poster for Wonderbots (workshop held by our school's FIRST robotics team)."
                        data-awards="">
                </div>

                <div class="tile">
                    <img src="../pix/design/scico.JPG" class="tilepic" data-link="design/scico"
                        data-orientation="vertical" data-name="SciCo Logo"
                        data-description="Logo for Harker's Science Competitions Club." data-awards="">
                </div>

                <div class="tile">
                    <img src="../pix/design/robo_bizcards.JPG" class="tilepic" data-link="design/robo_bizcards"
                        data-orientation="horizontal" data-name="Robotics Business Cards"
                        data-description="Business cards for our FIRST Robotics team."
                        data-awards="Scholastic Hon. Mention in Design">
                </div>

            </div>

        </div>
    </div>

    <div id="picDialog" class="no-show">
        <div id="closebuttonInDialog">&#10005;</div>
        <img id="picInDialog">
        <div id="textInDialog">
            <div id="titleInDialog"></div>
            <div id="descriptionInDialog"></div>
        </div>

    </div>

    <div id="copyright">©️ 2020 Gloria Zhu &centerdot; <span id="copyright-link">Website Src</span></div>


</body>

</html>
